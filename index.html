<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XNB2CP Web</title>
        <link rel="stylesheet" href="src/index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    </head>
    <body>
        <div class="file-disabler hidden">
            <img 
                src="assets/cancel_btn.png"
                alt="Cancel"
                class="file-cancel-btn clickable"
                width="50"
                height="50"
            />
            <img 
                src="assets/cancel_btn_overlay.png"
                alt="Cancel"
                class="file-cancel-btn-overlay clickable"
                width="50"
                height="50"
            />
            <div class="file-disabler-margin">
                <h1>Please choose the "Content" folder of the XNB mod you want to convert</h1>
                <br/>
                <h2>File upload dialog has been opened</h2>
            </div>
        </div>
        <div class="blur"></div>
        <div class="credits-overlay">
            <div class="github-link">
                <a href="https://github.com/anotherpillow/xnb2cp" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>

            <div class="text-credits">
                <p>XNB2CP Web is made possible by <a href="https://github.com/lybell-art/xnb-js" target="_blank">xnb-js</a> by lybell-art which is based on <a href="https://github.com/LeonBlade/xnbcli" target="_blank">xnbcli</a> by LeonBlade. <a href="https://github.com/Pathoschild/StardewMods/tree/develop/ContentPatcher" target="_blank">Content Patcher</a> is made by Pathoschild.</p>
            </div>
        </div>

        <div id="main">
            <div id="title">
                <h1>XNB2CP Web</h1>
            </div>
            <div id="columns">
                <div class="column left">
                    <h2>Manifest</h2>

                    <form id="manifest-form">
                        <div class="form-row">
                            <label for="manifest-name">Name</label>
                            <input class="stardew form-label" type="text" id="manifest-name" name="manifest_name" placeholder="An XNB Mod" value="An XNB Mod" required>
                        </div>
                        <div class="form-row">
                            <label for="manifest-author">Author</label>
                            <input class="stardew form-input" type="text" id="manifest-author" name="manifest_author" placeholder="UnconcernedApe" value="UnconcernedApe" required>
                        </div>
                        <div class="form-row">
                            <label for="manifest-version">Version</label>
                            <input class="stardew form-input" type="text" id="manifest-version" name="manifest_version" placeholder="1.0.0" value="1.0.0" required>
                        </div>

                        <input id="manifest-form-submit" class="hidden" type="submit" value="DO NOT CLICK">
                    </form> 
                </div>  
                <div class="column right">
                    <h2>Files</h2>
                    <span id="file-uploader-area">
                        <label for="file-input" class="file-label">
                            <img 
                                src="assets/files_btn.png"
                                alt="Upload"
                                class="file-btn clickable"
                                width="50"
                                height="50"
                            />
                        </label>
                        <input 
                            type="file"
                            webkitdirectory
                            directory
                            multiple
                            class="file-input"
                            id="file-input" 
                        />
                    </span>

                    <div id="file-list">
                        <table id="file-table" style="display:none;">
                            <thead>
                                <tr>
                                    <th>File</th>
                                    <th>Size</th>
                                    <th>Path</th>
                                </tr>
                            </thead>
                            <tbody id="file-table-body">
                            </tbody>
                        </table>
                    </div>
                    


                    <div class="horizontal-border" id="file-area-topbottom-seperator"></div>

                    <div class="file-area-bottom">
                        <div id="file-download-area">

                        </div>
                    </div>
                </div>  
            </div>
            <div id="done">
                <button id="done-btn">
                    <img
                        src="assets/casino-done.png"
                        alt="Done"
                        height="52"
                        width="96"
                        class="clickable"
                        
                    />
                </button>
            </div>
        </div>

        <!-- import https://unpkg.com/file-saver@2.0.0-rc.2/dist/FileSaver.js as FileSaver -->
        <script type="module" src="src/imports.js"></script>
        <script src="https://unpkg.com/jszip@3.7.1/dist/jszip.js"></script>
        <script src="src/script.js"></script>
        <script src="https://unpkg.com/file-saver@2.0.0-rc.2/dist/FileSaver.js"></script>
    </body>
</html>
